name: studybuddy
description: A modern StudyBuddy app with AI assistant, file storage, and quizzes.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6

  # File picking (Android-safe)
  file_picker: ^8.0.5

  # TTS engine
  flutter_tts: ^4.0.2

  # For saving files to storage
  path_provider: ^2.1.3
  permission_handler: ^11.3.0
  path: ^1.9.0

  # HTTP for downloads, uploads, API calls
  http: ^1.2.1

  # State utils
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
